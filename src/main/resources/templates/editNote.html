<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note</title>
</head>
<body>

<form th:action="@{/update}" th:object="${note}" method="post">
    <table>
        <tr>
            <td><input title="id" type="number" hidden="true" th:field="*{id}"/></td>
            <td><input title="data" type="text" th:field="*{data}"/></td>
            <td><select th:field="*{done}">
                <option th:value="true" data-th-field="*{done}">Done</option>
                <option th:value="false" data-th-field="*{done}">Not done</option>
            </select></td>
            <td><input type="submit" value="Save"></td>
        </tr>
    </table>
</form>
</body>
</html>
