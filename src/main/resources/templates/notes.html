<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">


</head>
<body>


<!--/*@thymesVar id="note" type="ru.ldwx.notesjpa.Note"*/-->
<form action="#" th:action="@{/notes}" th:object="${note}" method="post">
    <table border="1">
        <tr>
            <th>Заметка</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <th:block th:each="note : ${notes}">
            <tr th:attr="data-noteDone=${note.done}">
                <td th:text="${note.data}">Data</td>
                <td><a th:href="@{'/done/' + ${note.id}}"><img th:src="@{${'/images/done.png'}}" width="20" height="20" about="Завершить" title="Завершить"/></a></td>
                <td><a th:href="@{'/edit/' + ${note.id}}"><img th:src="@{${'/images/edit.png'}}" width="20" height="20" about="Редактировать" title="Редактировать"/></a></td>
                <td><a th:href="@{'/delete/' + ${note.id}}"><img th:src="@{${'/images/delete.png'}}" width="20" height="20" about="Удалить" title="Удалить"/></a></td>
            </tr>
        </th:block>
        <tr>
            <td><input type="text" th:field="*{data}"/></td>
            <td></td>
            <td></td>
            <td><input type="submit" value=" "></td>
        </tr>

    </table>
</form>
</body>
</html>
