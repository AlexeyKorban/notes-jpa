<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>


<table border="1">
    <tr>
        <th>Заметка</th>
        <th>Завершение</th>
    </tr>
    <th:block th:each="note : ${notes}">
        <tr>
            <td th:text="${note.data}">Data</td>
            <td th:text="${note.getDone()}"></td>
        </tr>
    </th:block>
</table>


</body>
</html>
